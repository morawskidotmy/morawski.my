<!DOCTYPE html>

<head>

    <title>morawski.my</title>
    <link rel="stylesheet" href="styles.css">

                </div>

                <div class="bento-box">
                    <strong>red.morawski.my</strong><br>
                    <a href="https://red.morawski.my/">Eddrit</a><br>
                    <a href="http://gkmk4lnwm7n2ers43bjdqiiekb6krsq6yjizvhyohqxzba7wkinz4eyd.onion">Onion Link</a><br>
                    <a href="https://github.com/corenting/eddrit">Source Code</a>

        <div class="item">
            <div class="bg"></div>
            <div class="content">

    </div>
    <script>
        fetch("https://check.torproject.org/api/ip").then(response => response.json()).then(data => { if (data.IsTor) alert("You don't need JavaScript to view this website; you should prolly disable it."); });

</html>
